<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Screen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="parent"></div>

        <div id="top">
            <div id="top-left">
                <span><a href="About">About</a></span>
                <span><a href="Store">Store</a></span>
            </div>
            <div id="top-right">
                <span></span><a href="Gmail">Gmail</a></span>
                <span><a href="Images">Images</a></span>
                <span><img src="./ggl-apps.png" alt="google-apps"></span>
                <span><img src="acc-logo.png" alt="account-logo"></span>
                
            </div>
        </div>

        <div id="logo">
            <img src="./ggl-logo.png" alt="google-logo">
        </div>

        <div id="search">
            <form action="#">
                <input type="search" name="query">
            </form>
        </div>

        <div id="under-search">
            <form action="#">
                <span><input type="button" value="Google Search" id="gs"></span>
                <span><input type="button" value="I'm Feeling Lucky" id="ifl"></span>
            </form>
            
        </div>

        <div id="ribbon">
            <img src="./ggl-ribbon.png" alt="Uvalde-Texas-Ribbon">
        </div>

        <div id="sub-footer"></div>

        <div id="footer">
            <div id="f1">
                <span><a href="Advertising">Advertising</a></span>
                <span><a href="Business">Business</a></span>
                <span><a href="How Search Works">How Search Works</a></span>
            </div>
            <div id="f2">
                <span><img src="./carbon-neutral-since-logo.png" alt="Carbon-Neutral-logo"></span>
                <span><a href="Carbon Neutral Since 2007">Carbon neutral since 2007</a></span>
            </div>
            <div id="f3">
                <span><a href="Privacy">Privacy</a></span>
                <span><a href="Terms">Terms</a></span>
                <span><a href="Settings">Settings</a></span>
            </div>
        </div>

    </div>
</body>
</html>
